name: PR Review

on:
  pull_request:
    paths:
      - 'functions/**'
      - '.github/workflows/**'
      - '**.tf'

permissions:
  contents: read

jobs:
  validate:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # FIVEXL HARDENING: Integrate 'Hadolint' for linting
      - name: Lint Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: ./functions/Dockerfile

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Ensure awslambdaric and pytest are available for testing
          pip install pytest awslambdaric
          if [ -f functions/requirements.txt ]; then pip install -r functions/requirements.txt; fi

      - name: Run Unit Tests
        run: |
          cd functions
          python -m pytest