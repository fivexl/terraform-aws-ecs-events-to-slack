name: Build and Push Docker Image

on:
  # CHANGED: Replaced push/pull_request triggers with release
  # REASON: Per Anton's request, we only build on releases to prevent unreviewed 
  # PR code from overwriting images and to align with manual versioning.
  release:
    types: [published]

permissions:
  id-token: write # REASON: Required for OIDC authentication
  contents: read

jobs:
  build:
    name: Build and Push to ECR
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # CHANGED: Switched to OIDC role-to-assume
          # REASON: Eliminates static credentials. This role is configured 
          # to only allow pushes from the main branch.
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/github-ci-ecr-push-role
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: ecs-events-to-slack-repo 
          # CHANGED: Using the release tag (e.g., v1.0.0) instead of 'latest'
          # REASON: Prevents unreviewed PRs from overwriting the production image.
          IMAGE_TAG: ${{ github.event.release.tag_name }}
        run: |
      # Build using the hardened multi-stage Dockerfile
      # docker build --platform linux/amd64 -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG ./functions
      # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG